{% extends "base_generic.html" %}

{% block content %}
    {% if user_list %}
        {% for user in user_list %}
        <li>
            <a href="{%url 'user-detail' user.pk%}"> {{ user.username }} {{ user.last_name }} </a>
        </li> 
        
        {%endfor%}
        {%else%}
        <p>There are no user</p>
    {%endif%}
{% endblock %}
