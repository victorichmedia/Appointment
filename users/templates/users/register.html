{% extends "base_generic.html" %}

{%block content%}
  <h1>Register</h1>
    <form  method="POST">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.label_tag }}
          {{ field }}

          {% if field.help_text %}
            <small class="text-warning"> {{ field.help_text}}</small>
          {% endif %}
          {% for error in field.errors %}
            <small class="text-danger"> {{ error }}</small> 
          {% endfor %}
        </p>
      {% endfor %}
      <button type="submit"> Register </button>
    </form>
{% endblock %}
