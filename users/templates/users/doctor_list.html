{% extends "base_generic.html" %}

{% block content %}
    {% if doctor_list%}
        {%for doctor in doctor_list %}
        <li>
            <a href="{% url 'doctor-detail' doctor.pk %}"> {{ doctor.first_name }} {{ doctor.last_name }} </a>
        </li> 
        
        {%endfor%}
        {%else%}
        <p>There are no doctor</p>
    {%endif%}
{% endblock %}
